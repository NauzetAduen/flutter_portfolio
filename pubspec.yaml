name: flutter_portfolio
description: Personal portfolio

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  cupertino_icons: ^0.1.2
  flutter:
    sdk: flutter
  font_awesome_flutter: ^9.0.0
    
  lint: ^1.5.3
  universal_html: ^2.0.7
  url_launcher: ^6.0.3
  url_strategy: ^0.2.0
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  # assets:
  #   - assets/images/
  #   - assets/images/logos/
  #   - assets/images/previews/
  fonts:
    - family: PTsans
      fonts:
        - asset: assets/fonts/Ptsans-Regular.ttf
          weight: 400
        - asset: assets/fonts/Ptsans-Bold.ttf
          weight: 700
        - asset: assets/fonts/Ptsans-Italic.ttf
          style: italic
    - family: PTserif
      fonts:
        - asset: assets/fonts/PTserif-Regular.ttf
          weight: 400
        - asset: assets/fonts/PTserif-Bold.ttf
          weight: 700
        - asset: assets/fonts/PTserif-Italic.ttf
          style: italic     
